event_registration.event_config:
  description: 'Stores event configuration'
  fields:
    id:
      type: serial
      not null: true
    event_name:
      type: varchar
      length: 255
      not null: true
    category:
      type: varchar
      length: 50
      not null: true
    event_date:
      type: date
      not null: true
    registration_start:
      type: datetime
      not null: true
    registration_end:
      type: datetime
      not null: true
    created:
      type: int
      not null: true
      default: 0
  primary key:
    - id
  indexes:
    category_date:
      - category
      - event_date

event_registration.registrations:
  description: 'Stores event registrations'
  fields:
    id:
      type: serial
      not null: true
    event_config_id:
      type: int
      not null: true
    full_name:
      type: varchar
      length: 255
      not null: true
    email:
      type: varchar
      length: 255
      not null: true
    college_name:
      type: varchar
      length: 255
      not null: true
    department:
      type: varchar
      length: 255
      not null: true
    created:
      type: int
      not null: true
      default: 0
  primary key:
    - id
  foreign keys:
    event_config:
      table: event_registration.event_config
      columns:
        event_config_id: id
  indexes:
    email_event:
      - email
      - event_config_id
    event_date:
      - event_config_id